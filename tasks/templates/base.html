<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplication</title>
</head>
<body>
    <nav>
        <u>
            <li>
                <a href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'tasks' %}">Tasks Pending</a>
            </li>
            <li>
                <a href="{% url 'tasks_completed' %}">Tasks Pending</a>
            </li>
            <li>
                <a href="/tasks/create/">Create Task</a>
            </li>
            {% endif %}
            <li>
                <a href="/signup">SignUp</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="/logout">LogOut</a>
            </li>
            {% else %}
            <li>
                <a href="/signin">SignIn</a>
            </li>
            {% endif %}
        </u>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
