{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1>Create Tasks</h1>

            <form class="card card-body" action="/tasks/create/" method="POST">
                {% csrf_token %}
                {{form}}
            
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>



{% endblock %}
